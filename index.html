<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roundup - 골프의 시작</title>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f8f9fa; font-family: sans-serif; }
        .container { text-align: center; }
        h1 { color: #2c3e50; margin-bottom: 30px; }
        .buttons { display: flex; gap: 20px; justify-content: center; flex-wrap: wrap; }
        .btn { padding: 15px 30px; border-radius: 10px; text-decoration: none; color: white; font-weight: bold; font-size: 18px; transition: 0.3s; }
        .apple { background-color: #000; }
        .google { background-color: #34a853; }
        .btn:hover { opacity: 0.8; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Roundup 앱 다운로드</h1>
        <div class="buttons">
            <a href="#" class="btn apple">App Store</a>
            <a href="#" class="btn google">Google Play</a>
        </div>
    </div>
</body>
</html>
